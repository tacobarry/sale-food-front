<app-nav [receiveClickNavbar]="navBarClicked" (navBarOutput)="toggleSideNav($event)"></app-nav>

<mat-sidenav-container class="example-container" (backdropClick)="toggleSideNav()" *ngIf="shouldRun">
  <mat-sidenav #sidenav [mode]="push">
    <p><button mat-button (click)="toggleSideNav()" disabled>Meus Pedidos</button></p>
    <br/><br/>
    <p><button mat-button (click)="toggleSideNav()" [routerLink]="['/produtos']" routerLinkActive="router-link-active" >Lanches</button></p>
    <p><button mat-button (click)="toggleSideNav()" [routerLink]="['/compra/novo']" routerLinkActive="router-link-active">Carrinho de Compra</button></p>

  </mat-sidenav>

  <mat-sidenav-content>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>

<app-footer></app-footer>
